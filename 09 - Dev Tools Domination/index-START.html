<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    // Interpolated
    console.log('%s', 'Hello')
    // Styled
    console.log('%c Hello', 'font-size: 20px')
    // warning!
    console.warn();
    // Error :|
    console.error();
    // Info
    console.info();
    // Testing
    console.assert(1 === 2, ' error')
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(Element);
    // Grouping together
    console.group('a');
    console.groupEnd('a');
    // counting
    console.count('a');
    // timing
    console.time('a');
    console.timeEnd('a');

    console.table([]);
  </script>
</body>
</html>
