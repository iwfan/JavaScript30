<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed"><div class="speed-bar">1Ã—</div></div>
    </div>

    <script>
      const speed = document.querySelector('.speed');
      const speedBar = document.querySelector('.speed-bar');
      const video = document.querySelector('video');
      speed.addEventListener('mousemove', evt => {
        console.log(evt);
        const percent = evt.offsetY / speed.offsetHeight;
        const min = 0.4;
        const max = 4;
        const playbackRate = percent * (max - min) + min;
        speedBar.style.setProperty('height', `${Math.round(percent * 100)}%`);
        speedBar.textContent = playbackRate.toFixed(2) + 'x';
        video.playbackRate = playbackRate;
      });
    </script>
  </body>
</html>
